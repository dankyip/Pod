<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <main>
        <img src="imgs\desktop\image-host.jpg" class="image-host" alt="pod-host">
        <div class="logo-container">
            <img src="imgs\desktop\logo.svg" class="pod-logo" alt="pod">
        </div>
        <section class="container">
            <h1 class="intro-text">PUBLISH YOUR PODCAST <span>EVERYWHERE.</span></h1>
            <p class="paragraph-text">Upload you audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts, and more!</p>
            <form class="cta">
                <input class="form" type="text" placeholder="Email address">
                <button>Request Access</button>
            </form> 
            <div class="sponsors">
                <img src="imgs\desktop\spotify.svg" class="spotify">
                <img src="imgs\desktop\apple-podcast.svg" class="apple-podcast">
                <img src="imgs\desktop\google-podcasts.svg" class="google-podcasts">
                <img src="imgs\desktop\pocket-casts.svg" class="pocket-casts">
            </div>
        </section>
        <img src="imgs\desktop\bg-pattern-dots.svg" class="pattern-dots">
    </main>
</body>
</html>
